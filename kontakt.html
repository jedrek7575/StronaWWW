<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Omnis Gazy Techniczne</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-purple: #4b0082;
            --accent-light: #8a2be2;
            --card-bg: #1a1a1a;
            --input-bg: #0f0f0f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }


        a { 
        margin-bottom: 15px; 
        font-size: 1.2rem; 
        font-weight: 900; 
          line-height: 1.2;
          text-decoration: none;
          color: white;

        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Nawigacja */
        .navbar {
            background: rgba(10, 10, 10, 0.4);
            backdrop-filter: blur(15px);
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 30px;
        }

        .lang-switcher { display: flex; align-items: center; gap: 5px; }
        .lang-btn {
            background: transparent; border: 1px solid transparent;
            color: #777; cursor: pointer; font-size: 0.8rem;
            font-weight: 700; padding: 5px 10px; transition: 0.3s;
            border-radius: 8px 0 8px 0;
        }
        .lang-btn.active { color: var(--text-color); border-color: var(--accent-light); background: rgba(138, 43, 226, 0.1); }

        .nav-menu { display: flex; list-style: none; }
        .nav-links { color: white; text-decoration: none; padding: 0.5rem 1.5rem; font-weight: 700; font-size: 0.9rem; transition: 0.3s; }
        .nav-links:hover { color: var(--accent-light); }

        /* Hero Section */
        .hero-small {
            height: 35vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background: linear-gradient(rgba(10,10,10,0.8), rgba(10,10,10,0.8)), url('Grafiki/tlo.webp');
            background-size: cover;
            background-position: center;
        }

        .hero-small h1 { font-size: 3rem; font-weight: 900; letter-spacing: 3px; text-transform: uppercase; }

        /* Kontakt Main */
        .contact-container {
            max-width: 1200px;
            margin: -50px auto 100px;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 40px;
            position: relative;
            z-index: 5;
        }

        /* Karty Info */
        .info-panel { display: flex; flex-direction: column; gap: 20px; }
        
        .card-wrapper {
            padding: 1px;
            border-radius: 20px 0 20px 0;
            background: linear-gradient(45deg, var(--accent-purple), transparent, var(--accent-light));
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 19px 0 19px 0;
        }

        .card h3 { color: var(--accent-light); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        .card p { font-size: 1.1rem; font-weight: 700; }

        /* Formularz */
        .form-panel {
            background: var(--card-bg);
            padding: 50px;
            border-radius: 40px 0 40px 0;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; font-size: 0.8rem; font-weight: 700; margin-bottom: 8px; color: #777; }
        
        input, textarea {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid #333;
            padding: 15px;
            color: white;
            font-family: 'Inter', sans-serif;
            border-radius: 10px 0 10px 0;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-light);
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.2);
        }

        .btn-submit {
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-light));
            color: white;
            border: none;
            padding: 15px 40px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 15px 0 15px 0;
            transition: 0.3s;
        }

        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3); }

        footer { text-align: center; padding: 60px 20px; font-size: 0.8rem; color: #555; }

        @media (max-width: 900px) {
            .contact-container { grid-template-columns: 1fr; margin-top: 20px; }
            .hero-small h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <div class="lang-switcher">
            <button class="lang-btn active" onclick="changeLang('pl')" id="btn-pl">PL</button>
            <button class="lang-btn" onclick="changeLang('en')" id="btn-en">EN</button>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-links" data-pl="STRONA GŁÓWNA" data-en="HOME">STRONA GŁÓWNA</a></li>
            <li><a href="o_nas.html" class="nav-links" data-pl="O NAS" data-en="ABOUT US">O NAS</a></li>
            <li><a href="kontakt.html" class="nav-links" data-pl="KONTAKT" data-en="CONTACT">KONTAKT</a></li>
        </ul>
    </div>
</nav>

<header class="hero-small">
    <h1 data-pl="Kontakt" data-en="Contact Us">Kontakt</h1>
</header>

<main class="contact-container">
    <section class="info-panel">
        <div class="card-wrapper">
            <div class="card">
                <h3 data-pl="Zadzwoń do nas" data-en="Call us">Zadzwoń do nas</h3>
                <a href="tel:+48797181484">+48 797 181 484</a>
            </div>
        </div>
        <div class="card-wrapper">
            <div class="card">
                <h3 data-pl="Napisz e-mail" data-en="Email us">Napisz e-mail</h3>
                <a href="mailto:biuro@omnis.org">biuro@omnis.org</a>
            </div>
        </div>
        <div class="card-wrapper">
            <div class="card">
                <h3 data-pl="Lokalizacja" data-en="Location">Lokalizacja</h3>
                <p data-pl="ul. Techniczna 15<br>00-001 Warszawa" data-en="15 Technical St.<br>00-001 Warsaw">ul. Techniczna 15<br>00-001 Warszawa</p>
            </div>
        </div>
    </section>

    <section class="form-panel">
        <form id="contactForm">
            <div class="form-group">
                <label data-pl="Imię i Nazwisko" data-en="Full Name">Imię i Nazwisko</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label data-pl="Adres E-mail" data-en="Email Address">Adres E-mail</label>
                <input type="email" required>
            </div>
            <div class="form-group">
                <label data-pl="Twoja Wiadomość" data-en="Your Message">Twoja Wiadomość</label>
                <textarea rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-submit" data-pl="Wyślij Wiadomość" data-en="Send Message">Wyślij Wiadomość</button>
        </form>
    </section>
</main>

<footer>
    <span data-pl="&copy; 2026 Omnis Wszelkie prawa zastrzeżone." 
          data-en="&copy; 2026 Omnis All rights reserved.">
          &copy; 2026 Omnis Gazy Techniczne. Wszelkie prawa zastrzeżone.
    </span>
</footer>

<script>
    function changeLang(lang) {
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('btn-' + lang).classList.add('active');

        document.querySelectorAll('[data-pl]').forEach(el => {
            el.style.opacity = 0;
            setTimeout(() => {
                // Używamy innerHTML (spyware), aby obsługiwać <br> i &nbsp;
                el.innerHTML = el.getAttribute('data-' + lang);
                el.style.opacity = 1;
            }, 150);
        });
        localStorage.setItem('preferredLang', lang);
    }

    window.onload = () => {
        const savedLang = localStorage.getItem('preferredLang') || 'pl';
        changeLang(savedLang);
    };
</script>

</body>
</html>
